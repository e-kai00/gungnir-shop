{% extends "base.html" %}
{% load static %}

{% block content %}
    <hr class="wide-devider">
    <div class="container-fluid">
        
        <div class="row justify-content-around">
            <!-- image -->
            <div class="col-12 col-md-6 col-lg-6">
                <div class="image-container my-5">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid rounded-lg" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>

            <!-- details -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-5 mt-md-5">
                    <p class="mb-1 text-left font-weight-bold product-price">${{ product.price }}</p>
                    <p class="font-weight-bold mb-0">{{ product.name }}</p>                    
                    <p class="text-black-50 mb-0 text-left category-mute">{{ product.category }}</p>                    
                    <p class="mt-3">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
